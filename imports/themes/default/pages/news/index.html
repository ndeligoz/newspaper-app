<template name="pagesNews">




    <div class="components-news">
        <div class="container">

            <div class=" row ">

                <div class="col-8">
                    <div class="components-news-bar ">
                        <ul class="components-news-bar__ul">
                            <li><a href="#">Latest Stories</a></li>
                            <li>Think</li>
                            <li>Healt</li>
                        </ul>

                        <i class="fa-thin fa-list"></i>
                    </div>

                    <div class="row ">
                        {{#each newsData}}
                            <div class="col-6 components-news-col">
                                <div class="components-news-card">
                                    <img src="{{image}}" class="components-news-card__img">
                                    <div class="components-news-card-body">
                                        <a class="components-news-card__title" href="{{url}}">{{name}}</a>
                                        <p class="components-news-card__text">{{description}}</p>


                                    </div>
                                    <div class="components-news-card-footer">
                                        <i class=" fa-regular fa-heart"></i>
                                        <i class=" fa-solid fa-arrow-up-from-bracket"></i>
                                        <i class=" fa-regular fa-bookmark"></i>
                                    </div>
                                </div>
                            </div>

                        {{/each}}

                    </div>

                    <div class="components-news-card__btn">
                        <button class="btn btn-outline-danger">WIEW MORE</button>
                        <!-- buton özelleştir -->
                    </div>

                </div>
                <div class=" col-4 components-news_col">
                    <div class="components-news-live">
                        <div>
                            <p>Live <i class="fa-solid fa-record-vinyl"></i></p>
                        </div>

                        <img class="components-news-live__img" src="img/image 48.png">
                        <h5 class="components-news-live_title">
                            Beloved Arizona coach loses battle
                            with
                            coronavirus</h5>

                        <div class="components-news-live_title_location">
                            <h2>Location News</h2>
                        </div>
                        <div class="components-news-live-card">
                            <p>Get Location specific News</p>
                            <input class="components-news-live-card__input" type="text"
                                placeholder="Enter Your Location">
                            <button class="components-news-live-card__btn">SUBMIT</button>
                        </div>
                    </div>
                </div>




            </div>

        </div>
    </div>

    <div class="components-editor">
        <!--  section editors-pick -->
        <div class="container">
            <div class="components-editor-title">
                <p>Editor’s Picks <i class="fa-solid fa-star-sharp"></i></p>
            </div>
            <div class="row">

                {{#each news_Editor}}


                    <div class="col-6">


                        <div class="components-editor-card">



                            <img class="components-editor-image" src="{{image}} " alt="">
                            <div class="components-editor-card-body">
                                <h5 class="components-editor-card-body__title">{{name}} </h5>
                                <p class="components-editor-card-body__text">{{description}}</p>
                            </div>

                        </div>

                    </div>



                {{/each}}
            </div>
        </div>

    </div>












</template>
