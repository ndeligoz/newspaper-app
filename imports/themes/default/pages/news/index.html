<template name="pagesNews">



    <div class="pagesNews">
        <div class="container">

            <div class=" row ">

                <div class="col-8">
                    <div class="news-bar ">
                        <ul>
                            <li>Latest Stories</li>
                            <li>Think</li>
                            <li>Healt</li>
                        </ul>

                        <i class="fa-thin fa-list"></i>
                    </div>
                    <div class="row ">
                        {{#each newsData}}
                            <div class="col-6">
                                <div class="card">
                                    <img src="{{image}}" class="card-img" style="object-fit: cover;" alt="...">
                                    <div class="card-body">
                                        <a class="card-title" style="text-decoration: none; color: black;"
                                            href="{{url}}">{{name}}</a>
                                        <p class="card-text">{{description}}</p>


                                    </div>
                                    <div class="card-footer">
                                        <i class=" fa-regular fa-heart"></i>
                                        <i class=" fa-solid fa-arrow-up-from-bracket"></i>
                                        <i class=" fa-regular fa-bookmark"></i>
                                    </div>
                                </div>
                            </div>

                        {{/each}}

                    </div>
                    <div class="btn-wiew">
                        <button class="btn btn-outline-danger">WIEW MORE</button>
                    </div>

                </div>
                <div class="col-4 live">
                    <div>
                        <p>Live <i class="fa-solid fa-record-vinyl"></i></p>
                    </div>

                    <img src="img/image 48.png" style="width: 370px; height:218px; margin-top:30px ;" alt="">
                    <h5 style="   font-family: 'IBM Plex Serif'; width: 90%;">Beloved Arizona coach loses battle with
                        coronavirus</h5>

                    <div>
                        <h2>Location News</h2>
                    </div>
                    <div class="live-card">
                        <input style="width: 330px;height: 60px; margin-left: 15px;" type="text"
                            placeholder="Enter Your Location">
                        <button
                            style="width: 100px;height: 40px; background-color:#C31815;color: #ffff; margin-left: 15px; margin-top: 20px;">SUBMIT</button>
                    </div>
                </div>

            </div>
